<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Client</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.container { width: 420px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
h2 { text-align: center; margin-bottom: 20px; color: #333; }
label { font-weight: bold; margin-top: 10px; display: block; }
input { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; }
button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: none; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
button:hover { background: #45a049; }
.back-btn { background: #777; margin-top: 5px; }
.back-btn:hover { background: #555; }
</style>
</head>
<body>
<div class="container">
    <h2>Add Client</h2>
    <form id="addClientForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter client name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter client email" required>

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter age" required>

        <label>Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight" required>

        <label>Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height" required>

        <button type="submit">Add Client</button>
        <button type="button" class="back-btn" onclick="window.location.href='/pages/coach_dashboard.html'">‚Üê Back to Dashboard</button>
    </form>
</div>

<script>
document.getElementById('addClientForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const age = document.getElementById('age').value;
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height').value;

    try {
        const response = await fetch('/coach/add_client', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, age, weight, height })
        });
        const data = await response.json();
        alert(data.message);
        if(response.status === 201) window.location.href = '/pages/coach_dashboard.html';
    } catch (err) {
        alert('Error connecting to server.');
        console.error(err);
    }
});
</script>
</body>
</html>
