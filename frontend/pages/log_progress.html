<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Log Progress</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
.container { width: 90%; max-width: 600px; margin: 50px auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h1 { text-align: center; }
label { font-weight: bold; display: block; margin-top: 15px; }
input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
button { margin-top: 20px; padding: 12px; background: #007bff; color: #fff; border: none; width: 100%; border-radius: 6px; cursor: pointer; }
button:hover { background: #0056b3; }
.btn-back { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #007bff; }
.btn-back:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
    <a href="/pages/client_dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
    <h1>Log Progress</h1>

    <label>Workout Done</label>
    <textarea id="workout" rows="2" placeholder="Describe your workout today"></textarea>

    <label>Measurements</label>
    <textarea id="measurements" rows="2" placeholder="Weight, waist, etc."></textarea>

    <label>Photo URL (optional)</label>
    <input type="text" id="photo" placeholder="Paste photo URL">

    <button onclick="submitProgress()">Submit Progress</button>
</div>

<script>
async function submitProgress() {
    const token = localStorage.getItem("token");
    if(!token){ alert("Please login"); window.location.href="/pages/login.html"; return; }

    const workout = document.getElementById("workout").value;
    const measurements = document.getElementById("measurements").value;
    const photo = document.getElementById("photo").value;

    const response = await fetch("http://127.0.0.1:5000/client/log_progress", {
        method: "POST",
        headers: { "Content-Type":"application/json", "Authorization": `Bearer ${token}` },
        body: JSON.stringify({ workout, measurements, photo })
    });

    const data = await response.json();
    alert(data.message || "Progress logged");

    if(response.ok){
        document.getElementById("workout").value = "";
        document.getElementById("measurements").value = "";
        document.getElementById("photo").value = "";
    }
}
</script>
</body>
</html>
